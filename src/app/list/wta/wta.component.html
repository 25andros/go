<h3 style="    text-align: center;">Wheel Tension App</h3>

<figure id="pad"></figure>

<mat-tab-group [(selectedIndex)]=testTab >

  <mat-tab label="Config">
    <form [formGroup]="sliderSelection">
      <br>

      <mat-form-field >
        <mat-label>Spoke Count (per side)</mat-label>
        <input matInput type=number formControlName="spokeQt" min=3 max=20 (change)="clearForm();buildForm();    this.genUserWheel(this.rtWheelL(),'pink');
   this.genUserWheel(this.rtWheelR(),'purple')
 ">
      </mat-form-field>
      <br>

      <mat-form-field >
        <mat-label>Spoke Diameter (mm)</mat-label>
        <input matInput type=number formControlName="spokeDia" step=.1 min=.8 max=2.7>
      </mat-form-field>
      <br>

      <mat-form-field >
        <mat-label>Target Tension (Left)</mat-label>
        <input matInput type=number formControlName="readLeft">
      </mat-form-field>
      <br>

      <mat-form-field >
        <mat-label>Target Tension (Right)</mat-label>
        <input matInput type=number formControlName="readRight">
      </mat-form-field>
      <br>

      <mat-form-field >
        <mat-label>Left tension</mat-label>
        <input matInput type=number formControlName="polyL">
      </mat-form-field>
      <br>


      <mat-form-field >
        <mat-label>Right tension</mat-label>
        <input matInput type=number formControlName="polyR">
      </mat-form-field>
      <br>

      <button mat-flat-button color=accent (click)="genUserWheel(rtWheelL(),'pink')">look Left</button>
      <button mat-flat-button color=accent (click)="genUserWheel(rtWheelR(),'purple')">look Right</button>

      <button mat-flat-button color=accent (click)="convRead2Tsn()">look</button>

    </form>
  </mat-tab>

  <mat-tab label="Spokes">

    <!-- <div>{{dynamic.value|json}}</div> -->


<form [formGroup]=dynamic >

    <div formArrayName="numOfSpokes" style="display:inline-block; ">
  <h3 style="color:orange">Left</h3>
      <div *ngFor="let x of spokeQt.controls;let i=index;" [formGroupName]="i" style="margin: 0px  5px">
        <mat-form-field color=accent appearance=fill [style.width.px]=150>
          <mat-label>spoke #{{i+1}} </mat-label>
          <input matInput type="number" placeholder={{i+1}}  formControlName="i" (change)="delWheel('pink');genUserWheel(rtWheelL(),'pink')">
          <!-- <button mat-flat-button  matSuffix color=accent type="button" (click)="rmSpoke(i)"><mat-icon>close</mat-icon></button> -->
        </mat-form-field>
      </div>
    </div>

    <div formArrayName="spokesRight" style="display:inline-block;">
  <h3 style="color:blue">Right</h3>
      <div *ngFor="let x of rSpokeQt.controls;let i=index;" [formGroupName]="i" style="margin: 0px  5px">
        <mat-form-field color=primary [style.width.px]=150>
          <mat-label>spoke #{{i+1}} </mat-label>
          <input matInput type="number" placeholder={{i+1}}  formControlName="i" (change)="delWheel('purple');genUserWheel(rtWheelR(),'purple')" >
          <!-- <button mat-flat-button  matSuffix color=accent type="button" (click)="rmSpoke(i)"><mat-icon>close</mat-icon></button> -->
        </mat-form-field>
      </div>
    </div>

</form>



  </mat-tab>

    <form [formGroup]="sliderSelection">
      <mat-form-field >
        <mat-label>immediate tension</mat-label>
        <input matInput type=number formControlName="immed" >
      </mat-form-field>
      <br>

      <mat-form-field >
        <mat-label>reading</mat-label>
        <input matInput type=number formControlName="reading" >
      </mat-form-field>
      <br>



   </form>

  </mat-tab> -->
</mat-tab-group>
